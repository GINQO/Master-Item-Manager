<lui-dialog style="max-width: 1200px;">
  <lui-dialog-header>
    <lui-dialog-title>Confirm Selected Measures</lui-dialog-title>
  </lui-dialog-header>
  <lui-dialog-body>

    <button type="button" class="lui-fade-button" ng-click="selState.clearAll()" aria-label="Clear">
        Clear Selections <span class="lui-icon lui-icon--remove" aria-hidden="true"></span>
    </button><br>


    <ul style="height:400px" class="lui-list assets-n-minutes__list ng-scope">
      <h1 style="font-size:10px">**The following measures will be affected by the Measure Functions**</h1>
      <center>
      <table>
        <tr>
          <th>
              <li class="lui-list__header">
                <span class="lui-list__text">Measure Name</span>
              </li>
              <li ng-repeat="row in measureTable.qHyperCube.qDataPages[0].qMatrix" class="lui-list__item" >
                <span style="font-weight:300;" id="123" class="lui-list__text popover" ng-click="openPopover($index, row)">
                  <div style="font-size:12px; color:#595959">{{row[0].qText}}</div>
                  <div style="font-size:11px; color:#A6A6A6">{{row[1].qText}}</div>
                  
                </span>
              </li>
          </th>
          <!--

          -->
        </tr>

      </table>
    </center>
</ul>



</lui-dialog-body>
<lui-dialog-footer>
  <button class="lui-button  lui-dialog__footer-button" ng-click="close();">Close</button>
  <!-- <button class="lui-button lui-button--success  lui-dialog__footer-button" ng-click="ProcessMeasures();">Accept</button> -->
</lui-dialog-footer>
</lui-dialog>
